{% extends 'base_sign.html' %}
{% block body %}

    <div class="col-md-4"></div>

    <div class="col-md-4" style="background: #fff; padding: 24px; border: 1px solid gray; border-radius: 6px">

        <form class="form-signup" role="form" action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}

            <h2 class="form-signin-heading text-center" style="font-family: 'Comic Sans MS'">Crie sua conta</h2>
            <br>
            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Nome de usuário" required autofocus>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="text" id="id_email" name="email" class="form-control" placeholder="Email" required autofocus>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required>
            </div>

            <br>

             <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" id="id_nome_fantasia" name="nome_fantasia" class="form-control" placeholder="Nome de fantasia" required autofocus>
            </div>

            <br>

             <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                <input type="text" id="id_cnpj" name="cnpj" class="form-control" placeholder="CNPJ" required autofocus>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
                <input type="text" id="id_endereco" name="endereco" class="form-control" placeholder="Endereço" required autofocus>
            </div>

            <br>

            <br>
            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Cadastrar</button>

            {% if form.errors %}
                <div class="alert alert-danger">

                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>

                    Por favor, verifique as informações inseridas.
                </div>
            {% endif %}

                <hr />

        </form>

    </div>

    <div class="col-md-4"></div>


{% endblock %}
